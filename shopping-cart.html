<!DOCTYPE html>
<html>

<head>
	<title>Shopping Cart</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"">
	<link href=" https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="css/shopping-cart.css">
</head>

<body>
	<main class="page">
		<section class="shopping-cart dark">
			<div class="container">
				<div class="block-heading">
					<h2>Shopping Cart</h2>
							</div>
				<div class="content">
					<div class="row">
						<div class="col-md-12 col-lg-8">
							<div class="items">
								<div class="product">
									<div class="row">
										
										<div class="col-md-8">
											<div class="info">
												<div class="row">
													<div class="col-md-5 product-name">
														<div class="product-name">
															<a href="#">
																Geforce RTX 2060 Super</a>
															<div class="product-info">
																<div>GPU Architecture: <span class="value">Turing</span></div>
																<div>RTX-OPS: <span class="value">42T</span></div>
																<div>Boost Clock: <span class="value">1620 MHz</span></div>
																<div>Frame Buffer: <span class="value">8 GB GDDR6</span></div>
																<div>Memory Speed: <span class="value">14 Gbps</span></div>
															</div>
														</div>
													</div>
													<div class="col-md-4 quantity">
														<label for="quantity">Quantity:</label>
														<input id="quantity" type="number" value="1"
															class="form-control quantity-input">
													</div>
													<div class="col-md-3 price">
														<span>599USD</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>

						<div class="col-md-12 col-lg-4">
							<div class="summary">
								<h3>Summary</h3>
								<div class="summary-item"><span class="text">Subtotal </span><span
										class="price"> 599 USD </span></div>

								<div class="summary-item"><span class="text">Shipping </span><span
										class="price"> 50 USD</span></div>
								<div class="summary-item"><span class="text">Total </span><span class="price"> 649 USD</span>
								</div>
								<a href="payment.html" type="button"
									class="btn btn-primary btn-lg btn-block">Checkout</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
